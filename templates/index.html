{% extends 'base.html' %}

{% block content %}
    <h1>URL Shortener</h1>
    <form action="/shorten" method="post">
        <label for="url">Enter URL:</label>
        <input type="url" name="url" required>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
        <p>Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    {% endif %}
{% endblock %}
